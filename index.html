<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-5  mx-auto">
    <h1 class="d-flex justify-content-center ">Bookmarker</h1>
    <div class="dotted my-5"></div>

    <div class="head mt-5 text-center">
        <i class="fa-solid fa-bookmark"></i>
        <h3 class="d-inline ">Bookmark your favorite sites</h3>
        <i class="fa-solid fa-bookmark"></i>
    </div>

    <div class="inputs">
        <div class="site-name my-3">
            <label for="nameInput" > <i class="fa-solid fa-book-bookmark my-2"></i> <span>Site Name</span></label>
            <input class="form-control"  placeholder="Bookmaker Name" type="text" id="SiteName">
        </div>

        <div class="Url-div my-3">
            <label for="URL" > <i class="fa-solid fa-link my-2"></i><span>URL</span></label>
            <input class="form-control " placeholder="WebSite-URl" type="url" id="SiteUrl" >
        </div>
       
    </div>
    <div class="btn-sb  d-flex justify-content-center">
        <button onclick="Addweb()"  class="btn btn-danger my-3" id="btnSubmit">Submit</button>
    </div>
    
    <div class="dotted my-2"></div>

</div>
<!-- table -->
<div class="table-responsive-md container mx-auto text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
           
            
        </tbody>
    </table>
</div>


  <!----------------------- JS Files --------->
    <script src="js/main.js"></script> 
    <script src="js/bootstrap.bundle.min.js"></script>   
</body>
</html>
